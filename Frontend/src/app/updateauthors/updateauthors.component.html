<div class="adbook">
    <br>
  <div class="container center-signb">
    <div class="row justify-content-center">
  <form #edBook="ngForm" (ngSubmit)="edBook.form.valid && updateAuthor(authors)" class="frm" enctype= "multipart/form-data" >
      <h3>UPDATE AUTHOR DETAILS</h3>
      <div class="form-group">
        <label >Author *</label>
      <input  class="form-control" name="author" placeholder="Author name" [(ngModel)]="authors.author" #author="ngModel" pattern="^[a-zA-Z0-9\s.']+$" required>
      </div>
      <div class="form-group">
        <label >Description *</label>
      <textarea class="form-control" name="content"  cols="96" rows="5" placeholder="Type Your Content here" [(ngModel)]="authors.content" #content="ngModel" required pattern="^[a-zA-Z0-9\s,.']+$"></textarea>
      </div>
      <div class="form-group">
        <label >Image *</label>
       <input type="file" class="form-control-file" name="image" [(ngModel)]="authors.image" #image="ngModel"  (change)="selectImage($event)" required>
        </div>
      <button type="submit" class="btn btn-block btn-danger" [disabled]="edBook.form.invalid">UPDATE AUTHOR</button>
    </form>
  </div>
  </div>
  <br>
  </div>
