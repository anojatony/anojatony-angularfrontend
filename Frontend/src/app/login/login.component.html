<div class="log">
  <br>
<div class="login-box">
  
<form name="form" #f = "ngForm" (ngSubmit)="loginUser()">
  <div *ngIf="invalidLogin" class="alert alert-danger">  
    Invalid Login! Please try again. 
    </div>  
    <h3>User Login</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email"  #email="ngModel" [ngClass]="{'invalid-data': email.invalid && f.submitted, 'valid-data': email.valid && f.submitted}" [class.error-border]="email.invalid && f.submitted" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      <small style="color: grey; font-weight: bolder;" *ngIf ="email.invalid && f.submitted || email.invalid && email.touched">Enter a Valid Email Id</small>  
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"  [ngClass]="{'invalid-data': password.invalid && f.submitted, 'valid-data': password.valid && f.submitted}" [class.error-border]="password.invalid && f.submitted" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%?&])[A-Za-z\d$@$!%?&]{8,}$" required>
      <small style="color: grey; font-weight: bolder; text-align: justify;" *ngIf = "password.invalid && f.submitted || password.invalid && password.touched">Password should contain minimum 8 characters with at least one uppercase, lowercase, special characters & digits.</small>    
    </div>
    <br>
    <button type="submit" [disabled]="f.form.invalid" class="btn btn-danger btn-block" >Login</button>
    <div class="text-center">
        <a routerLink="/signup">Create an account</a>
      </div>
  </form>  

</div>
<br>

</div>
